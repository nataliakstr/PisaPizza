<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no Cardápio </title>
    
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome - site ícone bonitinho -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/1f685aa466.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.01.jpeg" alt="logo" width="55px">
        </a>

        <!-- Botão menu colapso -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="pag.sobre.html">Sobre nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pag.pizzas.html">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pag.cadastro.html">Cadastro</a>
                </li>
               
            </ul>
        </div>
    </nav>
</header>

    <!-- Conteúdo Principal -->
    <main class="container mt-5 pt-5">
        <section class="form-section">
          <h2 class="custom-heading text-center">Formulário de Cadastro <i class="fa-solid fa-pizza-slice"></i></h2>
          <form>
                <div class="form-group">
                    <label for="inputFlavor">Nome da Pizza (Sabor)</label>
                    <input type="text" class="form-control" id="inputFlavor" placeholder="Sabor..." required>
                </div>

                
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Imagem no cardápio <i class="fa-regular fa-image"></i></label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" placeholder="fotoaqui" required>
                  </div>
                

                <div class="form-group">
                    <label for="inputDescription">Descrição</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Descrição" required>
                </div>


                <div class="form-group">
                    <label for="inputPrice">Preço (em reais. ex.: 100.00</label>
                    <input type="text" class="form-control" id="inputPrice" placeholder="Preço" required>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inputVegan">
                    <label class="form-check-label" for="inputVegan"> Selecione caso seja uma pizza Vegana</label>
                </div>

                <div class="form-group text-center mt-3">
                    <button type="submit" class="btn btn-primary">Concluir</button>
                    <button type="reset" class="btn btn-secondary">Apagar Tudo</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
      <a href="index.html" class="ms-md-3">
        <img src="images/logo03png.png" alt="Ícone" class="footer-icon">
    </a>
      <div class="container text-center">
          <div class="d-flex justify-content-center align-items-center flex-column flex-md-row">
              <div class="mb-2 mb-md-0">
                  <p class="mb-0">&copy; 2024 Pisa Pizza. Todos os direitos reservados.</p>
                  <p class="mb-0">
                      <a href="https://www.instagram.com" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                      <a href="https://www.facebook.com" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                      <a href="https://www.twitter.com" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                  </p>
              </div>
             
          </div>
      </div>
  </footer>

    <!-- Inclua o Bootstrap JS e dependências aqui -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
